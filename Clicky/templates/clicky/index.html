{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'skeleton.css' %}">

<div class="container">
    {% if latest_room_list %}
        <ul>
            {% for room in latest_room_list %}
                <li><a href="{% url 'clicky:detail' room.id room.slug %}">{{ room.room_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</div>
