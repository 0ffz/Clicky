{% extends 'clicky/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'radio.css' %}">
{% endblock %}

{% block content %}
    <h1><a class="home" href={% url 'clicky:index' %}><i class="fas fa-home"></i></a> {{ room.room_text }}</h1>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'clicky:vote' room.id room.slug %}" method="post">
        {% csrf_token %}
        <div class="row custom-radios">
            {% for choice in room.choice_set.all %}
                <div class="one column">
                    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}
                        <span>
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
                             alt="Checked Icon"/>
                      </span>
                    </label>
                </div>
            {% endfor %}
        </div>
        <br>
        <input class="button-primary" type="submit" value="Vote">
    </form>
{% endblock %}
